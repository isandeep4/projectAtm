<div class="container">
  <div class="withdraw-container">
    <div>
        <h3>
            Cash withdrawals
        </h3>
    </div>
    <div class="withdraw-body">
            <label for="withdrawAmount">Please enter the withdrawal amount</label>
            <input type="text" id="withdrawAmount" [(ngModel)]="amount">
    </div>
    <div>
       <button (click)="onWithdraw()">Submit</button>
    </div>  
  </div>
  <span>{{errMsg}}</span>
  
</div>
